<script src="http://code.createjs.com/easeljs-0.6.0.min.js"></script>
<script src="http://code.createjs.com/tweenjs-0.4.0.min.js"></script>
<script>

( function () {
  var SVG_NS = 'http://www.w3.org/2000/svg';
  var logo = document.getElementById( 'logo' );
  var position = { x : 100, y : 100 };

  createjs.Tween.get( position, { loop: true } )
  .to( { x: 300 }, 1000, createjs.Ease.quadOut )
  .wait( 2000 )
  .to( { x: 100, y: 300 }, 1000, createjs.Ease.quadOut )
  .wait( 2000 )
  .to( { x: 100, y: 100 }, 1000, createjs.Ease.quadOut )
  .wait( 2000 )
  .call( function() {
    console.log( 'done!' );
  } );

  var update = function() {
    var val = 'translate(' + position.x + ' ' + position.y + ')';
    logo.setAttribute( 'transform', val );
  }

  createjs.Ticker.setFPS( 60 );
  createjs.Ticker.addEventListener( 'tick', update );
} )();
</script>
