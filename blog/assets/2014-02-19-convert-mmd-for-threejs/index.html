<!DOCTYPE html>
<html lang="ja" class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width">
<title></title>
<style>
body{
  margin: 0;
}
canvas{
  display: block;
}
</style>
</head>
<body>

<script src="three.min.js"></script>
<script>
var width  = window.innerWidth,
    height = window.innerHeight,
    clock = new THREE.Clock(),
    scene,
    camera,
    renderer,
    loader,
    miku,
    action;

scene = new THREE.Scene();

camera = new THREE.PerspectiveCamera( 40, width / height, 1, 1000 );
camera.position.set( 0, 2, 6 );

renderer = new THREE.WebGLRenderer();
renderer.setSize( width, height );
document.body.appendChild( renderer.domElement );

var ambientLight = new THREE.AmbientLight( 0xffffff )
scene.add( ambientLight );

var directionalLight = new THREE.DirectionalLight( 0xffffff );
directionalLight.position.set( .5, 1, .5 ).normalize();
scene.add( directionalLight );

scene.add( new THREE.GridHelper( 10, 1 ) );

loader = new THREE.JSONLoader();
loader.load( 'miku.js', function( geometry, materials ) {
  materials.forEach(function ( mat ) {
    mat.skinning = true;
    // mat.wireframe = true;
  } );

  miku = new THREE.SkinnedMesh(
    geometry,
    new THREE.MeshFaceMaterial( materials )
  );

  THREE.AnimationHandler.add( miku.geometry.animations[ 0 ] );

  action = new THREE.Animation(
    miku,
    miku.geometry.animations[ 0 ].name,
    THREE.AnimationHandler.CATMULLROM
  );
  scene.add( miku );
  action.play();
} );

( function renderLoop (){
  requestAnimationFrame( renderLoop );
  var delta = clock.getDelta();
  THREE.AnimationHandler.update( delta );
  renderer.render( scene, camera );
} )();
</script>

</body>
</html>
