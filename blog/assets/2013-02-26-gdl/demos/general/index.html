<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="common/js/mylibs/flipsnap.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function(){
	var $slider = $('div.mod-itemSlider');
	for(var i = 0, l = $slider.find('.item').length; i < l; i++){
		$slider.find('.pointer').append('<span></span>');
	}
	var $pointer = $slider.find('.pointer span');
	$pointer.eq(0).addClass('current');
	
	var f = Flipsnap("div.mod-itemSlider div.flipsnap", { distance: 170 });
	f.element.addEventListener('flipsnap.moveend', function() {
			$pointer.filter(".current").removeClass("current");
			$pointer.eq( f.currentPoint ).addClass("current");
	}, false);
}, false);
</script>
